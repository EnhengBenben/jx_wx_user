<div class="ibox">
  <div class="ibox-content"  style="background-color: #eee;padding: 4px" fullscreen="">
  <div class="ibox">
    <div >
      <div class="spiner-example" ng-if="!vm.notice">
        <div class="sk-spinner sk-spinner-fading-circle">
          <div class="sk-circle1 sk-circle"></div>
          <div class="sk-circle2 sk-circle"></div>
          <div class="sk-circle3 sk-circle"></div>
          <div class="sk-circle4 sk-circle"></div>
          <div class="sk-circle5 sk-circle"></div>
          <div class="sk-circle6 sk-circle"></div>
          <div class="sk-circle7 sk-circle"></div>
          <div class="sk-circle8 sk-circle"></div>
          <div class="sk-circle9 sk-circle"></div>
          <div class="sk-circle10 sk-circle"></div>
          <div class="sk-circle11 sk-circle"></div>
          <div class="sk-circle12 sk-circle"></div>
        </div>
      </div>
      <div class="ibox-content overflow-content" ui-sref="admin.notice({id:i.id})" ng-if="i.top" ng-repeat="i in vm.notice">
        <div class="row" style="height: 58px;padding: 9px 0;margin: 0;">
          <div style="height: 40px;overflow: hidden">
            <div class="col-xs-10" style="display: table;height: 100%">
              <p style="padding:0;margin:0;font-size: 1.5rem;display: table-cell;vertical-align: middle;color: #4d4d4d">{{i.name}}</p>
            </div>
            <div class="col-xs-2" style="display: table;height: 100%;text-align: right">
              <i class="fa fa-2x fa-angle-right" aria-hidden="true" style="display: table-cell;vertical-align: middle"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="ibox-content overflow-content" ui-sref="admin.notice({id:i.id})" ng-if="!i.top" ng-repeat="i in vm.notice">
        <div class="row" style="height: 58px;padding: 9px 0;margin: 0;">
          <div style="height: 40px;overflow: hidden">
            <div class="col-xs-10" style="display: table;height: 100%">
              <p style="padding:0;margin:0;font-size: 1.5rem;display: table-cell;vertical-align: middle;color: #4d4d4d;">{{i.name}}</p>
            </div>
            <div class="col-xs-2" style="display: table;height: 100%;text-align: right">
              <i class="fa fa-2x fa-angle-right" aria-hidden="true" style="display: table-cell;vertical-align: middle"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
